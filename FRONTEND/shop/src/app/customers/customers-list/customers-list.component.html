<div id="table-container">
  <div class="filter-box-container">
    <filter-textbox
      id="filter-box-name"
      (changed)="filter($event)"
    ></filter-textbox>

  </div>
  <br />
  <br />

  <table class="table table-hover">
    <thead>
      <tr>
        <th (click)="sort('id')">
          ID
          <img
            class="icon-small"
            src="assets/icons/sort.png"
            alt="Sort alphabetically"
          />
        </th>
        <th (click)="sort('fName')">
          First Name
          <img
            class="icon-small"
            src="assets/icons/sort.png"
            alt="Sort alphabetically"
          />
        </th>
        <th (click)="sort('lName')">
          Last Name
          <img
            class="icon-small"
            src="assets/icons/sort.png"
            alt="Sort alphabetically"
          />
        </th>
        <th (click)="sort('phoneNum')">
          Phone Number
          <img
            class="icon-small"
            src="assets/icons/sort.png"
            alt="Sort alphabetically"
          />
        </th>
        <th (click)="sort('shippingAddress')">
          Shipping Address
          <img
            class="icon-small"
            src="assets/icons/sort.png"
            alt="Sort alphabetically"
          />
        </th>
        <th (click)="sort('email')">
          E-mail
          <img
            class="icon-small"
            src="assets/icons/sort.png"
            alt="Sort alphabetically"
          />
        </th>
        <!-- <th (click)="sort('orderTotal')">
          Order Total
          <img
            class="icon-small"
            src="assets/icons/sort.png"
            alt="Sort alphabetically"
          />
        </th> -->
      </tr>
    </thead>
    <tbody>
      <tr class="table-row" *ngFor="let cust of filteredCustomers">
        <td>
          
          <a [routerLink]="['/orders', cust.customerId]">{{ cust.customerId }}</a>
        </td>
        <td>{{ cust.fName }}</td>
        <td>{{ cust.lName }}</td>
        <td>{{ cust.phoneNum }}</td>
        <td>{{ cust.shippingAddress }}</td>
        <td>{{ cust.email }}</td>
        <!--TODO <td>{{  calculateTotal(cust.orderId, productId) | currency: currencyCode: 'symbol' }}</td> -->
        <!-- <td>{{ 0 | currency : currencyCode : "symbol" }}</td> -->
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <!-- <td>Total Amount:</td> -->
        <!-- <div *ngIf="filteredCustomers && filteredCustomers.length">
          <p>
            <strong>
              {{
                customersOrderTotal | currency : currencyCode : "symbol"
              }}</strong
            >
          </p>
        </div> -->
      </tr>
    </tbody>
  </table>
  <p><b>Number of Customers: {{ filteredCustomers.length }}</b></p>

  <div *ngIf="!filteredCustomers || !filteredCustomers.length">
    <p>No customers found</p>
  </div>
</div>
